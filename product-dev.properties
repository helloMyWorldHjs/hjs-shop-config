#\u70ED\u90E8\u7F72
spring.devtools.restart.enabled= true

#jdbc\u7684\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hjs?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type= com.alibaba.druid.pool.DruidDataSource

#Mybatis\u914D\u7F6E
mybatis.mapper-locations=classpath:mapper/*Mapper.xml


#\u670D\u52A1\u914D\u7F6E
#\u670D\u52A1\u7AEF\u53E3
server.port=8101

#\u670D\u52A1\u540D\u79F0   \u7528\u6237\u6CE8\u518C\u5230 \u670D\u52A1\u4E2D\u5FC3\u65F6\u7684\u670D\u52A1\u540D
spring.application.name= hjs-shop-product
mybatis.typeAliasesPackage=com.hjs.shop.product.bean

#eureka-server\u670D\u52A1\u4E2D\u5FC3\u7684\u96C6\u7FA4
eureka.client.service-url.defaultZone=http://127.0.0.1:9001/eureka/, http://127.0.0.1:9002/eureka/