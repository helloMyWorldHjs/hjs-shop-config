spring.devtools.restart.enabled=true

#\u6570\u636E\u5E93\u8FDE\u63A5\u6C60\u7684\u914D\u7F6E
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hjs?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#Mybatis
mybatis.mapper-locations: classpath:mapper/*Mapper.xml
mybatis.typeAliasesPackage=com.hjs.shop.order.bean

#\u670D\u52A1\u914D\u7F6E
# \u670D\u52A1\u7AEF\u53E3
server.port = 8201
# \u670D\u52A1\u540D\u79F0
spring.application.name = hjs-shop-order

# eureka \u670D\u52A1\u96C6\u7FA4
eureka.client.service-url.defaultZone = http://127.0.0.1:9001/eureka/,http://127.0.0.1:9002/eureka/